<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<form th:action="@{/}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required/><br/>
    <label>Age:</label>
    <input type="text" th:field="*{age}" required/><br/>
    <button type="submit">Save</button>
</form>
<div>
    <a type="button" th:href="@{/}" class="btn btn-secondary bg-secondary text-white">Cancel</a>
</div>
</body>
</html>
